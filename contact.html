<body>

      <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="#"><i class="fa fa-cocktail bg-light"></i></a>

            <a class="nav-item nav-link mx-2" href="./contact.html">Contact</a>
          </div>
        </div>
      </nav>

      <!-- Header -->
      <header>
        <p class="text-center font-weight-bold">Contact For Hiring</p>
        <div class="align-self-center">
            <img src="./images/myAvatar.png" class="img-fluid header-image mx-auto d-block" alt="avatar image">
        </div>
      </header>

      <!-- Content -->
      <div class="main pt-4">
          <div class="container">
              <form>
                  <fieldset>
                    <legend class="pb-2">Personal Information</legend>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputFirstName">First name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="inputLastName">Last name</label>
                          <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail">Email</label>
                          <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputPhone">Contact number</label>
                            <input type="ph" class="form-control" id="inputPhone">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputCompany">Company name</label>
                            <input type="text" class="form-control" id="inputCompany">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputSkype">Skype Id</label>
                            <input type="text" class="form-control" id="inputSkype">
                        </div>
                    </div>
                  </fieldset>
                  <fieldset>
                    <legend class="pb-2">Work Information</legend>
                    <div class="form-row">
                        <div class='form-group col-md-6'>
                            <label for="inputPhone">Start Date & Time</label>
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group col-md-6'>
                            <label for="inputPhone">End Date & Time</label>
                            <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
                                <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-12">
                            <label for="exampleFormControlTextarea1">Describe your work</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </div>
                  </fieldset>
                  <div class="text-center py-3">
                      <button type="submit" class="btn button-bg">Submit</button>
                  </div>
                </form>
          </div>      
      </div>
      
       <!-- Footer -->
       <footer>

          </ul>
    </footer>
